<nav x-data="{ mobileNavOpen: false }" class="bg-gray-800">
    <div class="max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <a href="{{ Home | url }}" class="text-lg text-white">CS 135 - Computer Science I</a>
                </div>
                <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                    {% for nav_item in nav %}
                        {% if not nav_item.children %}
                            <a href="{{ nav_item.url | url }}" {% if nav_item.active %} class="rounded-md px-3 py-2 text-sm font-medium bg-gray-900 text-white" {% else %} class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" {% endif %}>{{ nav_item.title }}</a>
                        {% endif %}
                    {% endfor %}
                </div>
                </div>
            </div>
            <div class="-mr-2 flex sm:hidden">
                <!-- Mobile menu button -->
                <button type="button" @click="mobileNavOpen = !mobileNavOpen" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                    Icon when menu is closed.

                    Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" :class="{ 'hidden': mobileNavOpen, 'block': !(mobileNavOpen) }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                    Icon when menu is open.

                    Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" :class="{ 'block': mobileNavOpen, 'hidden': !(mobileNavOpen) }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                </button>
            </div>
        </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div x-show="mobileNavOpen" x-transition class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            {% for nav_item in nav %}
                {% if not nav_item.children %}
                    <a href="{{ nav_item.url | url }}" {% if nav_item.active %} class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" {% else %} class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" {% endif %}>{{ nav_item.title }}</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
  </nav>
